<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Metrics</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Health Metrics</h1>

        <form action="/metrics/submit" method="POST">
    <input type="hidden" id="userId" name="userId" value="${user.id}">
    <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" step="0.1" id="weight" name="weight" required>
    </div>
    <div class="form-group">
        <label for="steps">Steps Walked:</label>
        <input type="number" id="steps" name="steps" required>
    </div>
    <div class="form-group">
        <label for="sleepHours">Sleep Hours:</label>
        <input type="number" step="0.1" id="sleepHours" name="sleepHours" required>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
    </div>
    <button type="submit">Submit</button>
</form>

    </div>
</body>
</html>
