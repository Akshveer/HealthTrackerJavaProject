<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Fitness Goal</title>
</head>
<body>
    <h1>Set Your Fitness Goal</h1>
    <form action="/dashboard/set-goal" method="post">
        <input type="hidden" name="userId" th:value="${user.id}" />

        <label for="goalType">Goal Type:</label>
        <select id="goalType" name="goalType" required>
            <option value="weight loss">Weight Loss</option>
            <option value="steps">Steps</option>
            <option value="sleep">Sleep</option>
        </select><br>

        <label for="targetValue">Target Value:</label>
        <input id="targetValue" name="targetValue" type="text" required /><br>

        <label for="startDate">Start Date:</label>
        <input id="startDate" name="startDate" type="date" required /><br>

        <label for="endDate">End Date:</label>
        <input id="endDate" name="endDate" type="date" required /><br>

        <button type="submit">Save Goal</button>
    </form>
</body>
</html>
