<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Health Tracker Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    
</head>
<body>
    <h1>Welcome, <span th:text="${user.name}">User</span>!</h1>
    
    <h2>Your Health Metrics</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Weight</th>
                <th>Steps</th>
                <th>Sleep Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="metric : ${healthMetrics}">
                <td th:text="${metric.date}">Date</td>
                <td th:text="${metric.weight}">Weight</td>
                <td th:text="${metric.steps}">Steps</td>
                <td th:text="${metric.sleepHours}">Sleep Hours</td>
            </tr>
        </tbody>
    </table>

    <h2>Your Fitness Goal</h2>
    <div th:if="${fitnessGoal != null}">
        <p>Goal Type: <span th:text="${fitnessGoal.goalType}">Goal Type</span></p>
        <p>Target Value: <span th:text="${fitnessGoal.targetValue}">Target Value</span></p>
        <p>Start Date: <span th:text="${fitnessGoal.startDate}">Start Date</span></p>
        <p>End Date: <span th:text="${fitnessGoal.endDate}">End Date</span></p>
    </div>
    <div th:if="${fitnessGoal == null}">
        <p>You don't have a fitness goal set. <a th:href="@{/dashboard/set-goal(userId=${user.id})}">Set one now!</a></p>
    </div>

   
</body>
</html>
